<div style="margin-top: 5px;">
    <a mat-raised-button color="primary" [routerLink]="['/create-product']">Criar produto</a>

    @for (product of products(); track $index) {
        @defer(on immediate){
            <app-card [product]="product" (edit)="onEdit(product)" (delete)="onDelete(product)"></app-card>
        }
    
    }
    @empty {
        @defer(on immediate){
            <app-no-itens></app-no-itens>
        }
        
    }
</div>
